{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="col-12 col-sm-10 recuadro">
    <div class="row">
        <form method="get">
            <input type="text" name="q" placeholder="Ingrese un numero de cedula" value="{{ request.GET.q }}"/>
            <button type="submit" class="btn">Buscar</button>
        </form>
    </div>
<div class="row separador mt-2"></div>
    <div class="row separador_fila">
        <div class="col-lg-12">
            <table class="table table-hover table-striped table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Nro. de Documento de Identidad</th>
                        <th class="text-center">Nombres</th>
                        <th class="text-center">Apellidos</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for funcionario in funcionarios %}
                        <tr class='clickable-row'>
                            <td>{{ funcionario.cedula }}</td>
                            <td>{{ funcionario.nombres }}</td>
                            <td>{{ funcionario.apellidos }}</td>
                            <td class="text-center">
                                <button id="funcionario_btn" value="{{ funcionario.pk }}"
                                        class="btn btn-secondary btn-edit" type="button">
                                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

 </div>

<footer>
    <script>
        $('#funcionario_btn').click(function(e) {
            e.preventDefault();
            $.ajax({
                url: '{% url 'liquidacion:get_movimientos' %}',
                dataType: 'json',
                data: {
                    idfuncionario: $("#funcionario_btn").val()
                },
                success: function (data) {
                    console.log(data)
                },
                error: function (data) {
                    console.log(data)
                }
            })

        });

    </script>
</footer>

{% endblock %}
