{% extends 'base.html' %}
{% load staticfiles %}
{% load admin_urls %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-cog"></i>
              </div>
              <div class="mr-5">Administraci√≥n del Sistema</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'admin:index' %}">
              <span class="float-left"></span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-address-card"></i>
              </div>
              <div class="mr-5">Liquidacion Salarial y Beneficios</div>
            </div>
            <a class="card-footer text-white clearfix small z-1"
               onclick="return abrir_modal('{% url 'liquidacion:opciones_proceso' %}')">
              <span class="float-left"></span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-inbox"></i>
              </div>
              <div class="mr-5">Informes y Consulta de Datos</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'liquidacion:buscar_movimientos_funcionario' %}">
              <span class="float-left"></span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-secondary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-calendar-o"></i>
              </div>
              <div class="mr-5">Vacaciones</div>
            </div>
            <a class="card-footer text-white clearfix small z-1"
               onclick="return abrir_modal('{% url 'liquidacion:opciones_vacaciones' %}')">
              <span class="float-left"></span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
    </div>


    <div id="popup" class="modal fade" role="dialog"></div>

<script>
    function abrir_modal(url)
    {
        $('#popup').load(url, function()
        {
                $(this).modal('show');
        });
        return false;
    }

    function cerrar_modal()
    {
        $('#popup').modal('hide');
        return false;
    }

</script>


{% endif %}
{% endblock %}
